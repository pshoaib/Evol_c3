<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
  </head>
  <link rel="stylesheet" href="/movies.html">
  <style>
    input{
      height: 35px;
      width: 295px;
      margin:  auto;
    }
    #movies{
       border: 1px solid black;
       height: 800px;
        width: 80%;
        border-top: none;
        overflow: scroll;
         display: grid;
         grid-template-columns: repeat(4,4fr);
         margin:  auto;
         gap: 25px;
         

    }
    #img{
       height: 400px;
       width: 80%;
       margin: auto;
    }
    #div{
      border: 1px solid red;
    }
  </style>
  <body>
    <div id="navbar">
      <h1 id="wallet">Movie List</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
    </div>
    <div id="search_bar">
      <!-- input box for searching movies with id as "search" -->
      <!-- No button should be there for searching movies, it should search with input  -->
      <input type="text" id="inp_query" placeholder="Enter Movie Name" oninput="debounce(main,1000)">
    </div>

    <div id="movies">
      <!-- Append all searched movies here in grid format -->
      <!-- Every movie card should have image, title and a book now button  -->
      <!-- Book now buttons should have class "book_now"  -->
    </div>
  </body>
</html>
